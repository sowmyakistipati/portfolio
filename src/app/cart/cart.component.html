<h2 align="center">CART COURSES</h2><br>
<p align="center">Your Cart Is Empty Please Add Courses</p>
<div class="container">
    <div class="row">
        <div class="col-sm-5"></div>
        
        <div class="col-sm-5"><li class="nav-item"><a class="nav-link" routerLink="/courses"><button  class="btn ">Go to courses page</button></a></li></div>
    
    </div>
</div>
<table align="center">
    <tr>
        <th>SNO</th>
        <th>Course Name</th>
        <th>Image</th>
        <th>Description</th>
        <th>Course Fee</th>

    </tr>
    <tr *ngFor="let item of cart">
        <td>{{item.i}}</td>
        <td>{{item.course}}</td>
    </tr>
</table>
